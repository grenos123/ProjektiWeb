<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  </head>
  <body>
  <div class="navbar">

    <a href="home.html">Home</a>

</body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }
    .navbar a.current-page{
    color: bisque;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .control {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .control:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="Screenshoot_1.png" alt="Slide 1"></div>
      <div class="slide"><img src="Screenshoot_2.png" alt="Slide 2"></div>
      <div class="slide"><img src="Screenshoot_4.png" alt="Slide 3"></div>
    </div>
    <div class="controls">
      <button class="control prev">&#9664;</button>
      <button class="control next">&#9654;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function updateSlidePosition() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : slideCount - 1;
      updateSlidePosition();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex < slideCount - 1) ? currentIndex + 1 : 0;
      updateSlidePosition();
    });
  </script>
</body>
</html>
