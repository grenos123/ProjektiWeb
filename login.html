<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm" method="POST" action="login.php">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required name="email">
        <div id="emailError" class="error-message" style="display: none;"></div>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required name="password">
        <div id="passwordError" class="error-message" style="display: none;"></div>
      </div>
      <button type="submit">Sign In</button>
      <div class="links">
        <a href="forgotpassword.html">Forgot Username / Password?</a>
        <a href="register.html">Don't have an account? <span>Sign up</span></a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      let isValid = true;

      if (!validateEmail(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.display = "block";
        isValid = false;
      } else {
        emailError.style.display = "none";
      }

      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordError.style.display = "block";
        isValid = false;
      } else {
        passwordError.style.display = "none";
      }
      if(isValid){
        this.submit();
      }

  
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
